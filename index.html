<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MineBot - Tu Asistente de Minecraft</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"/>

  <style>
    /* --- Variables de Color (Tema Minecraft) --- */
    :root {
      --color-dirt-dark: #583822;
      --color-dirt-border: #3B2717;
      --color-stone-light: #C6C6C6;
      --color-stone-dark: #5A5A5A;
      --color-grass-green: #4CAF50;
      --color-grass-border: #388E3C;
      --color-sky-blue: #A9D7E8;
      --color-text-dark: #222;
      --color-text-light: #FFF;
    }

    /* --- Estilos Globales --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'VT323', monospace;
      font-size: 18px;
      color: var(--color-text-light);
      /* Cambia estas imágenes por las tuyas */
      background-image: url('tu-imagen-de-fondo.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background-color: var(--color-stone-light);
      border: 4px solid var(--color-stone-dark);
      padding: 15px;
      color: var(--color-text-dark);
      box-shadow: 0 0 0 4px var(--color-dirt-border);
    }

    /* --- Encabezado --- */
    header {
      text-align: center;
      padding: 20px;
      /* Cambia esta imagen por la tuya */
      background-image: url('tu-imagen-para-el-header.jpg');
      background-size: cover;
      background-position: center;
      border-bottom: 4px solid var(--color-dirt-border);
      color: var(--color-text-light);
      text-shadow: 2px 2px #000;
    }

    header h1 { font-size: 3.5em; }
    .green-text { color: var(--color-grass-green); }
    header p { font-size: 1.2em; }

    /* --- Contenido Intro --- */
    .intro { text-align: center; padding: 10px; margin-bottom: 20px; }

    /* --- Contenedor del Chat --- */
    #chat-container {
      background-color: var(--color-stone-light);
      border: 4px solid var(--color-stone-dark);
      display: flex;
      flex-direction: column;
      padding: 0;
      overflow: hidden;
    }

    /* --- Iframe del Bot --- */
    #bot-frame {
      width: 100%;
      min-height: 500px;
      border: 0;
      display: block;
    }

    /* --- Pie de Página --- */
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      font-size: 0.9em;
      color: #FFF;
      text-shadow: 1px 1px #000;
    }
  </style>
</head>

<body>
  <header>
    <h1><span class="green-text">Mine</span>Bot</h1>
    <p>Tu ayudante experto en crafteos y biomas</p>
  </header>

  <main class="container">
    <section class="intro">
      <h2>¡Pregúntame lo que sea!</h2>
      <p>¿No sabes cómo craftear un pistón? ¿Buscas el bioma de champiñones? ¡Escríbelo y te ayudo!</p>
    </section>

    <!-- Contenedor del Web Chat incrustado -->
    <section id="chat-container" aria-label="Chat de MineBot">
      <!--
        Nota:
        - Esta forma usa el secreto (s=) y está pensada para desarrollo.
        - Para producción, genera un token en servidor y usa t= en su lugar.
      -->
      <iframe
        id="bot-frame"
        title="MineBot Web Chat"
        src="https://webchat.botframework.com/embed/MineBot-bot?s=4nN1hSC0YEYTXNxqZfhbOqMPfqpv3k6TaRskl4NbyCl55Pk6mVSpJQQJ99BJAC4f1cMAArohAAABAZBS2MtI"
        allow="microphone; clipboard-read; clipboard-write">
      </iframe>
    </section>
  </main>

  <footer>
    <p>MineBot v1.0 - Creado con HTML y CSS</p>
  </footer>
</body>
</html>
